<section style="margin: 10px 10px 10px 10px !important">
  <div class="page-header">
    <h1 ng-bind="vm.list.name" ng-style="{color: vm.product.color}"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.list.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="lists.edit({ listId: vm.list._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.list.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.list.user"
            ng-bind="vm.list.user.displayName"></span>
      <span ng-if="!vm.list.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.list.content"></p>
</section>
