<section>
  <div class="page-header">
    <h1>{{vm.list._id ? 'Edit List' : 'New List'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.listForm" class="form-horizontal" ng-submit="vm.save(vm.form.listForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.list.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.listForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">List name is required.</p>
          </div>
        </div>
        <!-- item added below-->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Item</label>
          <input name="item" type="text" ng-model="vm.list.item" id="item" class="form-control" placeholder="item" required>
          <div ng-messages="vm.form.listForm.item.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Error</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.list._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
